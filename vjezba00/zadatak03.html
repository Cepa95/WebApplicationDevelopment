<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablica</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px black solid;
        }

        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <form>
        <table>
            <tr>

                <th><label for="tekstarea"> Napomene:</label></th>
                <td><textarea rows="5" cols="19" placeholder="Prelazak na izvanredni studij...."
                        id="tekstarea"></textarea></td>
            </tr>
            <tr>
                <th><button type="submit">Next</button></th>
                <td></td>
            </tr>
        </table>

    </form>
</body>

</html>
